  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 1s ease-in-out;
      overflow: hidden;
    }

    #mainContent {
      text-align: center;
      border: 1px solid #444;
      display: none; /* Initially hidden */
      padding: 2em;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 15px 3px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      opacity: 1;
      transition: opacity 1s ease-in, transform 0.5s ease-out;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #FF4500;
    }

    .subtitle {
      color: #BBBBBB;
      font-style: italic;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      margin-bottom: 20px;
      width: 80%;
    }

    .ominous-text {
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .background-animation div {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 69, 0, 0.7);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.7; }
      100% { transform: scale(2); opacity: 0; }
    }

    .background-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: -2;
      transition: opacity 1s ease-in-out;
    }

    #resetButton {
      display: none;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 20px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #resetButton:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    #darkMessage {
      display: none;
      font-size: 2em;
      color: #FF4500;
    }
  </style>
</head>
